#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5

#mybatis
#1\shujuku  2tufengguize
mybatis.type-aliases-package=com.miaosha.domain       
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:com/miaosha/dao/*.xml

#shujuyuan
spring.datasource.url=jdbc:mysql:///miaosha
spring.datasource.username=root
spring.datasource.password=root

#Redis
spring.redis.host=192.168.198.2
spring.redis.port=6379
spring.redis.timeout=3
spring.redis.pool.max-idle=10
spring.redis.pool.max-wait=3

